<body class="padding-no">

    <section class="login-section">

        <form action="" class="login-form">
            
            <div class="logo">
                <img src="img/logo.svg" alt="helios logo">
            </div>
            <fieldset class="email-input">
                <label for="email">Email</label>
                <input type="email" id="email">
            </fieldset>
            <fieldset class="password-input">
                <label for="password">Password</label>
                <input type="password" id="password">
                <a href="#" class="nav-item password-text">forgot password?</a>
            </fieldset>
            
            <button class="btn login-btn">
                Log in
            </button>

            <p>Don't have an account? <a href="home.html" class="nav-item signup-text">Sign up</a></p>
        </form>
    </section>

    
    <script src="js/main.js"></script>
